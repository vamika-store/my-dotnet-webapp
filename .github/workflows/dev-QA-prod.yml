name: .NET Core CI/CD Pipeline with Approvals

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '4.6.1'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Dependencies
        run: dotnet restore

      - name: Build Application
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test --no-build --verbosity normal

      - name: Run SonarQube Analysis
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          organization: 'your-organization'
          projectKey: 'your-project-key'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy-dev:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Development
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_DEV }}
          package: ./publish

  deploy-test:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: testing  # Approval required before deployment
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Testing
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_TEST }}
          package: ./publish

  deploy-prod:
    needs: deploy-test
    runs-on: ubuntu-latest
    environment: production  # Approval required before deployment
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Production
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_PROD }}
          package: ./publish
